<!DOCTYPE html>
<div>
    <h1 class="text-center">Your Polls</h1>
    <hr>
    <div class="add" ng-if="vm.isLoggedIn() === true">
        <input type="text" ng-model="vm.poll.name" class="form-control" placeholder="Poll Name">
        <br>
        <input type="text" ng-model="vm.poll.options[$index].name" class="form-control" placeholder="Poll Options" ng-repeat="poll in vm.poll.options track by $index"
            style="margin-bottom:10px">
        <br>
        <button ng-click="vm.addOption()" class="btn btn-warning btn-block" >Add Poll Option</button>
      <br>
        <button ng-click="vm.addPoll()" class="btn btn-primary btn-block" ng-disabled="vm.poll.options.length<=1 || !vm.poll.name">Add Poll</button>
    </div>
</div>
<hr>
