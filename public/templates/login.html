
    <h1 class="text-center">Login</h1>
    <hr>
    <br>
    <input type="ext" ng-model="vm.user.name" class="form-control" placeholder="Name...">
    <br>
    <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password...">
    
    
    <br>
    <button class="btn btn-primary btn-block" ng-click="vm.login()" ng-disabled="!vm.user.name || !vm.user.password">Login</button>
